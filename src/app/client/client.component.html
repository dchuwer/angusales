<h2> Customers</h2>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="table">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.customer_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company <span *ngIf="filterUp" (click)="ngOnInit()"><mat-icon>autorenew</mat-icon></span> </th>
    <td mat-cell *matCellDef="let element"  (click)="addFilter(element.company.name)"> <span matTooltip="Filter by '{{element.company.name}}'">{{element.company.name}}</span> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  
  <ng-container matColumnDef="icons">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element" > 
      <button mat-icon-button color="primary" matTooltip="View Comments" (click)="showComments(element.customer_id)" ><mat-icon>comment</mat-icon></button> 
      <button mat-icon-button color="primary" matTooltip="Edit Customer" (click)="editCustomer(element.customer_id)" ><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="primary" matTooltip="Delete Customer" (click)="deleteCustomer(element.customer_id)" ><mat-icon>delete_forever</mat-icon></button>
    </td>
  </ng-container>

   
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  
</table>
<mat-paginator [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons></mat-paginator>
</div>
