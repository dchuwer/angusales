
<h2> Comments</h2>
<h3>Customer : {{ this.client.firstname }} {{ this.client.lastname}} </h3>
<br>

<div class="table">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <p> Customer: </p>

  <!-- Position Column -->
  <ng-container matColumnDef="comment_id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.comment_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Comments </th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>
<br>
<mat-form-field>
    <input matInput [(ngModel)]="newComment" placeholder="Add a New Comment">
</mat-form-field>
<br>
<button mat-button mat-dialog-close>Return</button>
 
<button mat-button (click)= "addComment(newComment)">Add Comment</button>

<button mat-button (click)= "delete()">Delete</button>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
